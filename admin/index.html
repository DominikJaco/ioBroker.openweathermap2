<html>

    <link rel="stylesheet" type="text/css" href="../../lib/css/themes/jquery-ui/redmond/jquery-ui.min.css"/>
    <script type="text/javascript" src="../../lib/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>
    <script type="text/javascript" src="../../lib/js/jquery-ui-1.10.3.full.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>

    <script type="text/javascript">

        systemDictionary = {
            "yr.no adapter settings":   {"de": "yr.no Adapter Konfiguration", "ru": "yr.no Настройки"},
            "Place":                    {"de": "Ort", "ru": "Место"},
            "Language":                 {"de": "Sprache für Wetter", "ru": "Язык для погоды"},
            "yrDescription":            {
                "en": '<a href="yr.no" target="_blank">yr.no</a> is a joint service by the<a href="met.no" target="_blank">Norwegian Meteorological Institute</a> and the <a href="nrk.no" target="_blank">Norwegian Broadcasting Corporation</a>',
                "de": '<a href="yr.no" target="_blank">yr.no</a> ist ein Dienst von <a href="met.no" target="_blank">Norwegian Meteorological Institute</a> und von <a href="nrk.no" target="_blank">Norwegian Broadcasting Corporation</a>',
                "ru": '<a href="yr.no" target="_blank">yr.no</a> - сервис <a href="met.no" target="_blank">Норвежского Метеорологического Института</a> и <a href="nrk.no" target="_blank">Норвежской Широкрвещательной Корпорации</a>',
            }
        };

        function load(settings, onChange) {
            $('#location').val(settings.location).change(onChange);
            $('#language').val(settings.language).change(onChange);
            onChange(false);

            // Setup default language
            if (!settings.language) $('#language').val(systemLang).trigger('change');
        }

        function save(callback) {
            callback({location: $('#location').val(), language: $('#language').val()});
        }

        $(document).ready(function () {
            $('#location').autocomplete({
                source: function (req, callback) {
                    console.log(req.term);
                    var url = 'http://www.yr.no/_/websvc/jsonforslagsboks.aspx?s=' + req.term;
                    socket.emit('httpGet', {
                        url: url,
                        headers: {'Cookie': 'brp=spr=eng'}
                    }, function (err, res) {
                        if (!err && res.body) {
                            var obj = JSON.parse(res.body.substr(10 + req.term.length, res.body.length - (11 + req.term.length)));
                            console.log(obj);
                            var arr = [];
                            for (var i = 0; i < obj.length; i++) {
                                var tmp = obj[i];
                                console.log(tmp);
                                arr.push({
                                    label: tmp[0] + ', ' + tmp[2],
                                    value: escape(tmp[1].substr(7, tmp[1].length - 8))
                                });
                            }
                            callback(arr);
                        } else {
                            callback([]);
                        }
                    });
                }
            });
        });

    </script>

    <div id="adapter-container">
        <table><tr>
            <td><img src="yr.png"/></td>
            <td><h3 class="translate">yr.no adapter settings</h3></td>
        </tr></table>
        <p style="padding-left: 12px">
            <label for="location" class="translate">Place</label> <input class="value" type="text" id="location" size="80"/>
        </p>
        <p style="padding-left: 12px">
            <label for="language" class="translate">Language</label>
            <select class="value" id="language">
                <option value="en">English</option>
                <option value="de">Deutsch</option>
                <option value="ru">русский</option>
            </select>
        </p>
        <h3 style="padding-left: 12px" class="translate">yrDescription</h3>
    </div>

</html>
